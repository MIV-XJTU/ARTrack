DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 4.5
    FACTOR: 5.0
    SCALE_JITTER: 0.5
    SIZE: 384
    NUMBER: 17
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 192
  TRAIN:
    DATASETS_NAME:
      - GOT10K_train_full
    DATASETS_RATIO:
      - 1
    SAMPLE_PER_EPOCH: 960
  VAL:
    DATASETS_NAME:
    - GOT10K_official_val
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  PRETRAIN_FILE: "mae_pretrain_vit_base.pth"
  EXTRA_MERGER: False
  RETURN_INTER: False
  BACKBONE:
    TYPE: vit_base_patch16_224
    STRIDE: 16
  HEAD:
    TYPE: PIX
    NUM_CHANNELS: 768
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  BATCH_SIZE: 4
  EPOCH: 120
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 0.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.000004
  LR_DROP_EPOCH: 400
  NUM_WORKER: 4
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 1
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 10
  WEIGHT_DECAY: 0.05
  AMP: False
TEST:
  EPOCH: 500
  SEARCH_FACTOR: 5.0
  SEARCH_SIZE: 384
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 192